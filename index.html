<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1 class="logo">
          <img src="./images/logo.svg" alt="Logo" class="logo__img" />
        </h1>
        <h2 class="launching">
          <span>
            We are launching <span class="launching__highlight">soon!</span>
          </span>
        </h2>
  
        <div class="subscription">
          <span class="subscription__text">Subscribe and get notified</span>
        </div>
  
        <form class="subscription-form" id="subscription-form">
          <div class="subscription-form__email">
            <input
              class="subscription-form__email-input"
              id="email"
              type="email"
              name="email"
              placeholder="Your email address..."
              required
            />
            <span id="email-error" class="subscription-form__email-input__error"></span>
          </div>
          <button
            class="subscription-form__submit-btn"
            type="submit"
            onclick="checkEmailValidity()"
          >
            Notify Me
          </button>
        </form>
      </div>

      <div class="jumbotron">
        <img
          src="./images/illustration-dashboard.png"
          alt="decorative-image"
          class="jumbotron__image"
        />
      </div>
    </main>

    <footer>
      <div class="social-links">
        <span class="social-links__icon">
          <i class="fab fa-facebook-f"></i>
        </span>
        <span class="social-links__icon">
          <i class="fab fa-twitter"></i>
        </span>
        <span class="social-links__icon">
          <i class="fab fa-instagram"></i>
        </span>
      </div>
      <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
    </footer>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/brands.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/fontawesome.min.js"
    ></script>
    <script>
      const form = document.getElementById("subscription-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        checkEmailValidity();
      });

      const checkEmailValidity = () => {
        const email = document.getElementById("email");
        const emailError = document.getElementById("email-error");
        if (!email.checkValidity()) {
          email.classList.add("subscription-form__email-input--red-border");
          if (email.value) {
            emailError.textContent = "Please provide a valid email address";
          } else {
            emailError.textContent = "Whoops! It looks like you forgot to add your email";
          }
        } else {
          email.classList.remove("subscription-form__email-input--red-border");
          emailError.textContent= "";
        }
      };
    </script>
  </body>
</html>
